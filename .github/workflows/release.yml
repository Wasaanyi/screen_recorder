name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0, etc.

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run build:app && npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/${{ steps.get_version.outputs.VERSION }}/*.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run build:app && npm run package:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            release/${{ steps.get_version.outputs.VERSION }}/*.dmg
            release/${{ steps.get_version.outputs.VERSION }}/*.zip
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run build:app && npm run package:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            release/${{ steps.get_version.outputs.VERSION }}/*.AppImage
            release/${{ steps.get_version.outputs.VERSION }}/*.deb
          if-no-files-found: error

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./installers/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: ./installers/macos

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-installer
          path: ./installers/linux

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Screen Recorder v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./installers/windows/*.exe
            ./installers/macos/*.dmg
            ./installers/macos/*.zip
            ./installers/linux/*.AppImage
            ./installers/linux/*.deb
          body: |
            ## Downloads

            **Windows (64-bit):** Download `Screen.Recorder.Setup.${{ steps.get_version.outputs.VERSION }}.exe`

            **macOS:** Download `.dmg` (Intel or Apple Silicon) or `.zip`

            **Linux (64-bit):** Download `.AppImage` or `.deb`

            ---

            ### Windows Installation
            1. Download the `.exe` installer
            2. Run the installer
            3. If Windows SmartScreen appears, click "More info" then "Run anyway"
            4. Follow the installation wizard

            ### macOS Installation
            1. Download the `.dmg` file
            2. Open the `.dmg` and drag Screen Recorder to Applications
            3. On first launch, right-click the app and select "Open"
            4. Grant Screen Recording and Camera permissions when prompted (System Settings > Privacy & Security)

            ### Linux Installation
            **AppImage:**
            1. Download the `.AppImage` file
            2. Make it executable: `chmod +x Screen-Recorder-*.AppImage`
            3. Run it: `./Screen-Recorder-*.AppImage`

            **Debian/Ubuntu (.deb):**
            1. Download the `.deb` file
            2. Install: `sudo dpkg -i screen-recorder_*.deb`

            ### System Requirements
            - Windows 10+, macOS 10.15+, or Ubuntu 20.04+ (64-bit)
            - 4 GB RAM minimum
            - 500 MB disk space

            ---

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
