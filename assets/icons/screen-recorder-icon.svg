<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Cool blue-green gradient -->
    <linearGradient id="coolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0ea5e9" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#coolGradient)" filter="url(#dropShadow)"/>
  
  <!-- Abstract screen frame - top left corner bracket -->
  <path d="M120 160 L120 120 L160 120" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Abstract screen frame - top right corner bracket -->
  <path d="M352 120 L392 120 L392 160" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Abstract screen frame - bottom left corner bracket -->
  <path d="M120 352 L120 392 L160 392" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Abstract screen frame - bottom right corner bracket -->
  <path d="M352 392 L392 392 L392 352" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Central play/record button (rounded triangle) -->
  <path d="M220 168 
           L340 256 
           L220 344 
           Z" 
        fill="#ffffff" 
        opacity="0.95"/>
  
  <!-- Small decorative elements - dots representing community/collaboration -->
  <circle cx="96" cy="256" r="12" fill="#ffffff" opacity="0.6"/>
  <circle cx="416" cy="256" r="12" fill="#ffffff" opacity="0.6"/>
  <circle cx="256" cy="96" r="12" fill="#ffffff" opacity="0.6"/>
  <circle cx="256" cy="416" r="12" fill="#ffffff" opacity="0.6"/>
  
  <!-- Subtle connecting lines (open network feel) -->
  <line x1="108" y1="256" x2="120" y2="256" stroke="#ffffff" stroke-width="4" opacity="0.4"/>
  <line x1="392" y1="256" x2="404" y2="256" stroke="#ffffff" stroke-width="4" opacity="0.4"/>
  <line x1="256" y1="108" x2="256" y2="120" stroke="#ffffff" stroke-width="4" opacity="0.4"/>
  <line x1="256" y1="392" x2="256" y2="404" stroke="#ffffff" stroke-width="4" opacity="0.4"/>
</svg>
